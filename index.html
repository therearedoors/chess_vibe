<!DOCTYPE html>
<html>
<head>
  <title>Chess Vibe</title>
  <style>
body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #menu {
      text-align: center;
      position: relative;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      z-index: 2;
    }
    #menu h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }
    #menu button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #b58863;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      z-index: 3;
    }
    #menu button:hover {
      background-color: #f0d9b5;
      color: #333;
    }
    .menu-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .chequered-bg {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      opacity: 0.5;
      border: 2px solid #333;
    }
    .chequered-square {
      width: 60px;
      height: 60px;
    }
    .light { background-color: #f0d9b5; }
    .dark { background-color: #b58863; }
    .menu-piece {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 0;
    }
    .white-king {
      top: 10%;
      left: 10%;
    }
    .black-queen {
      bottom: 10%;
      right: 10%;
    }
    #game {
      opacity: 1;
      position: relative; /* Ensure game stays on top */
      z-index: 10; /* Above menu and background */
    }
    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #333;
      position: relative;
      z-index: 11; /* Board above game container */
    }
    .chessboard.black-view {
      /* Flip for Black: reverse row and column order */
      display: flex;
      flex-direction: column-reverse; /* Rows 7 to 0 */
    }
    .chessboard.black-view .row {
      display: flex;
      flex-direction: row-reverse; /* Cols 7 to 0 */
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 12;
    }
    .piece {
      width: 50px;
      height: 50px;
      cursor: move;
      position: absolute; /* Center in square */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Perfect centering */
      z-index: 13; /* Pieces above squares */
    }
    .drop-target {
      background-color: rgba(0, 255, 0, 0.2);
    }
    </style>
</head>
<script src="game.js"></script>
<body>
    <div class="menu-container">
        <div class="chequered-bg"></div>
        <img src="./chess-assets/white/SVG_icons/king.svg" class="menu-piece white-king" alt="White King">
        <img src="./chess-assets/black/SVG_icons/queen.svg" class="menu-piece black-queen" alt="Black Queen">
      </div>
      <div id="menu">
        <h1>Chess Vibe</h1>
        <button onclick="startGame('white')">Play as White</button>
        <button onclick="startGame('black')">Play as Black</button>
      </div>
      <div id="game" style="display: none;"></div>
      <script>
    const bg = document.querySelector('.chequered-bg');
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement('div');
        square.className = `chequered-square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
        bg.appendChild(square);
      }
    }
    const gameState = {
    playerSide: null,
    currentTurn: 'white',
    moveHistory: [],
    gameOver: false,
    castlingRights: { // Reset to true
        white_kingside: true,
        white_queenside: true,
        black_kingside: true,
        black_queenside: true
      },
    enPassantTarget: null // New: track en passant target
  };
  let draggedPiece = null;
      </script>
</body>
</html>
